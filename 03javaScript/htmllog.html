<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javaScript">
        window.alert("弹窗提醒"); 
        //弹框，在不同的浏览器中，效果不同。
        //alert函数会阻塞alert之后的代码的运行，
        //直到用户点击了确定按钮后，alert之后的js代码才能够得到执行
        window.prompt('title');
        //在页面中接收用户的输入，返回字符
        console.log("日志输出")
    </script>
</body>
</html>
