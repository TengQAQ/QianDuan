<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue-2.7.14.js"></script>
    <title>双向数据绑定</title>
</head>
<body>
    <div id="root">
        {{message}}
        <br>
        <input type="number" name="telephone">{{number1 + 1}}
        <br>
        <a v-bind:href="url">百度一下</a>
    </div>
    <script>
        
       // 通过mant挂载
       const vm = new Vue({
            data(){
                return{
                    message:'hello word',
                    number1:0,
                    url:'http://www.baidu.com'
                }
            },
            methods: {
                addnumber(){
                }
            },
       })
       vm.$mount('#root')
    </script>
</body>
</html>
