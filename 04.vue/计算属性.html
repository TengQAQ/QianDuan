<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <p>计算属性abc依赖number属性。{{resover}}</p>
    </div>
    <script src="js/vue-2.7.14.js"></script>
    <script>
        const vm = new Vue({
            el : '#root',
            data(){
                return{
                    number : 'abc'
                }
            },
            computed:{
                resover(){
                    return this.number.toUpperCase()
                }
            }
        })
    </script>
</body>
</html>
